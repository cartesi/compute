{% set players = num_players | int %}
{% if network is not defined or network == "localhost" %}
  {% set network = "localhost" %}
{% endif %}
{% import "config/"~network~".j2" as config %}

version: '3'
services:
{% if network == "localhost" %}
  hardhatnet:
    build:
      context: .
      dockerfile: ./deployer/Dockerfile
    environment:
      MNEMONIC: "{{ config.mnemonic() }}"
    expose:
      - {{ config.port() }}
    ports:
      - {{ config.port() }}:{{ config.port() }}
    volumes:
      - ./:/opt/cartesi/share/blockchain
    networks:
      - ethereum
{% endif %}
  
{% for i in range(players) %}
  dispatcher_{{ i }}:
    image: {{ image |default("cartesi/cartesi_compute:local", true) }}
    restart: always
    environment:
      MNEMONIC: "{{ config.mnemonic() }}"
      ACCOUNT_INDEX: "{{ i }}"
      RUST_LOG: dispatcher=trace,transaction=info,configuration=trace,utils=trace,state=trace,cartesi_compute=trace
      WEB3_PROVIDER_URI: {{ config.provider() }}
      DEPLOYMENT_SEMAPHORE: {{ config.semaphore() }}
      ETHEREUM_HOST: {{ config.host() }}
      ETHEREUM_PORT: {{ config.port() }}
      ETHEREUM_NETWORK: {{ network }}
      QUERY_PORT: 3001
      MACHINE_MANAGER_HOST: machine-manager
      MACHINE_MANAGER_PORT: 50051
      LOGGER_HOST: logger
      LOGGER_PORT: 50051
      IPFS_HOST: ipfs
      IPFS_PORT: 50051
      DOCKER: "TRUE"
      RUST_BACKTRACE: 1
    volumes:
{% if network == "localhost" %}
      # remove deployments mapping to use supported testnets' deployment info
      - ./deployments:/opt/cartesi/share/blockchain/deployments:ro
{% endif %}    
      - ./dapp_data_{{ i }}/flashdrive:/opt/cartesi/srv/cartesi_compute/flashdrive
    networks:
      ethereum: {}
      node_{{ i }}:
        
        aliases:
          - dispatcher
    ports:
      - "{{ 3001 + i }}:3001"

  logger_{{ i }}:
    image: cartesi/logger-server:0.7.4
{% if network == "localhost" %}
    command: [ "-c", "/opt/cartesi/share/blockchain/deployments/localhost/Logger.json", "-d", "/opt/cartesi/srv/cartesi_compute/flashdrive"]
{% else %}    
    command: [ "-c", "/opt/cartesi/share/blockchain/node_modules/@cartesi/logger/deployments/{{ network }}/Logger.json", "-d", "/opt/cartesi/srv/cartesi_compute/flashdrive"]
{% endif %}    
    volumes:
{% if network == "localhost" %}
      # remove deployments mapping to use supported testnets' deployment info
      - ./deployments:/opt/cartesi/share/blockchain/deployments:ro
{% endif %}    
      - ./dapp_data_{{ i }}/flashdrive:/opt/cartesi/srv/cartesi_compute/flashdrive
    environment:
      MNEMONIC: "{{ config.mnemonic() }}"
      ACCOUNT_INDEX: "{{ i }}"
      WEB3_PROVIDER_URI: {{ config.provider() }}
      DEPLOYMENT_SEMAPHORE: {{ config.semaphore() }}
    networks:
      ethereum: {}
      node_{{ i }}:
        aliases:
          - logger

  ipfs_{{ i }}:
    image: cartesi/ipfs-server:0.2.0
    volumes:
      - ./dapp_data_{{ i }}:/opt/cartesi/srv/cartesi_compute
    networks:
      ipfs: {}
      node_{{ i }}:
        aliases:
          - ipfs
    ports:
        - "{{ 50051 + i }}:50051"

  machine_manager_{{ i }}:
    image: cartesicorp/machine-manager:rust
    volumes:
      - ./machines:/opt/cartesi/srv/cartesi_compute/cartesi-machine
      - ./dapp_data_{{ i }}/flashdrive:/opt/cartesi/srv/cartesi_compute/flashdrive
    environment:
      RUST_LOG: debug,machine_manager_server=debug,h2::codec=debug
    networks:
      ethereum: {}
      node_{{ i }}:
        aliases:
          - machine-manager
{% endfor %}

volumes:
  {% for i in range(players) %}dapp_data_{{ i }}:
  {% endfor %}

networks:
  ipfs:
    name: ipfs
  ethereum:
  {% for i in range(players) %}node_{{ i }}:
  {% endfor %}
